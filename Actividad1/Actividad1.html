<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Six Flags</h1>
    <img src="./recursos/six_flags.jpg" alt="Six Flags México" width="500">
    <form action="./dynamics/Actividad1.php" method="post">
        <fieldset>
            <legend>Registro</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <br/> <br/>
            <label for="apellido">Apellidos</label> 
            <input type="text" id="apellido" name="apellido" required>
            <br/> <br/>  
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" required>
            <br/> <br/>
            <label>Dirección</label>
            <input type="text" id="direccion" name="direccion" required>
            <br/> <br/>
            <label for="numB">Número de Boletos</label>
            <input type="number" id="numB" name="numB" max="15" min="0" required> 
            <br/> <br/>
            <label for="tipoB">Tipo de Boletos</label>
            <select name="tipoB" id="tipoB" required>
                <option>Boleto de Niño</option>
                <option>Boleto SF & SF Hurricane Harbor Oaxtepec</option>
                <option>Ultimate Pass</option>
                <option>Flash Pass</option>
                <option>Normal</option>
            </select>
            <br/> <br/>
            <button type="submit"> ENVIAR </button>
        </fieldset>
    </form>
</body>
</html>
